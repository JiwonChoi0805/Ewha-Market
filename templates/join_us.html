<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="../static/join_us/join_us.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body topmargin="0" leftmargin="0" marginwidth="0" marginheight="0">
    <div class="this">
      <form method="post" action="./login.html" id="login-form">
        <div class="box">
          <label for="ID">ID</label>
          <input class="text" id="ID" type="text" />
        </div>
        <div class="box">
          <label for="PW">PW</label>
          <input class="text" id="PW" type="password" />
        </div>
        <div class="box">
          <label for="Check">Check PW</label>
          <input class="text" id="Check" type="password" />
        </div>
        <div class="box">
          <label for="E-mail">E-mail</label>
          <input class="text" id="E-mail" type="email" />
        </div>
        <div class="box">
          <label for="num">전화번호</label>
          <input id="num" class="text" type="text" />
        </div>
        <div class="box">
          <label for="Name">Name</label>
          <input id="Name" class="text" type="text" />
        </div>
        <div class="box">
          <label for="stu">학생증인증</label>
          <input id="stu" type="file" />
        </div>
        <div
          class="btn"
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 80px;
          "
        >
          <input type="submit" class="sign_up" value="Sign Up" />
        </div>
      </form>
    </div>
  </body>
</html>
