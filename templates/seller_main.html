<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../static/seller_main/seller_main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Source+Serif+4:opsz@8..60&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar">
      <div style="display: flex; flex-direction: row; align-items: center">
        <a href="" class="title">Giboo & Take</a>
        <ul class="navbar_menu">
          <li>Giboo</li>
          <li>Take</li>
          <li>Charge</li>
        </ul>
      </div>
      <div class="login">
        <div>login</div>
        <div>|</div>
        <div>sign up</div>
        <img
          src="../static/icons/profile_img.png"
          alt="profile"
          style="width: 50px"
        />
      </div>
    </nav>
    <div class="container">
      <div class="profile-container">
        <div class="image-container">
          <br /><br />
          <img
            class="profile-image"
            src="../static/seller_main/img_seller_main/profile_img.png"
            alt="Profile Picture"
          />
        </div>

        <div class="info-container">
          <div class="profile-info">
            <br /><br /><br />
            <div class="name">
              <h1>Username</h1>
              <br />
            </div>
            <p>판매수: 100 | 기부 누적 스타: 1000 | 팔로워: 100</p>
          </div>
          <br />
          <div class="button-info">
            <button class="home-button">Market</button>
            <button class="follow-button">Follow</button>
            <button
              class="review-button"
              onclick="location.href='../templates/review_write.html'"
            >
              Review
            </button>
          </div>
        </div>
      </div>
      <div class="content_container">
        <img src="../static/seller_main/img_seller_main/divide_line.png" />
        <br /><br />
        <div class="review_name">
          <img src="../static/seller_main/img_seller_main/reviewTag.png" />
        </div>
        <div class="review">
          <!-- Review Item 1 -->
          <div
            class="review-item"
            onclick="openModal('../static/seller_main/img_seller_main/item_img.png', 'Review Image 1')"
          >
            <img
              src="../static/seller_main/img_seller_main/item_img.png"
              alt="Review Image 1"
            />
          </div>

          <!-- Review Item 2 -->
          <div
            class="review-item"
            onclick="openModal('../static/seller_main/img_seller_main/item_img.png', 'Review Image 2')"
          >
            <img
              src="../static/seller_main/img_seller_main/item_img.png"
              alt="Review Image 2"
            />
          </div>

          <!-- Review Item 3 -->
          <div
            class="review-item"
            onclick="openModal('../static/seller_main/img_seller_main/item_img.png', 'Review Image 3')"
          >
            <img
              src="../static/seller_main/img_seller_main/item_img.png"
              alt="Review Image 3"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div>
        <div class="footer-content">
          Giboo&Take<br />Copyrightⓒ 2023 by 오소몰 all rights reserved
        </div>
        <!--인스타그램 깃허브 아이콘 연결-->
      </div>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="Detailed Review" />
        <p>Buyer : Haein</p>
        <p>Score : 4/5</p>
        <p>배송 빨라요/포장 꼼꼼해요/상태 최상</p>
      </div>
    </div>

    <script>
      function openModal(imageSrc, altText) {
        var modal = document.getElementById("myModal");
        var modalContent = document.querySelector(".modal-content");
        var modalImage = document.getElementById("modalImage");

        // Set the image source and alt text
        modalImage.src = imageSrc;
        modalImage.alt = altText;

        // Show the modal
        modal.style.display = "block";

        // Ensure the image is loaded before calculating dimensions
        modalImage.onload = function () {
          // Calculate the aspect ratio of the image
          var aspectRatio = modalImage.width / modalImage.height;

          // Set the maximum width and height of the image to fit inside the modal
          var maxWidth = modalContent.clientWidth * 0.9;
          var maxHeight = window.innerHeight * 0.8;

          // Calculate corresponding width and height based on aspect ratio
          var width = Math.min(maxWidth, maxHeight * aspectRatio);
          var height = width / aspectRatio;

          // Set the image dimensions
          modalImage.style.width = width + "px";
          modalImage.style.height = height + "px";
        };
      }

      function closeModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
      }

      // Close modal if clicked outside of the modal content
      window.onclick = function (event) {
        var modal = document.getElementById("myModal");
        if (event.target === modal) {
          closeModal();
        }
      };
    </script>
  </body>
</html>
